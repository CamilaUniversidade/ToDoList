<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List com Cronômetro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <div class="task-container">
            <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa">
            <button id="addTaskButton">Adicionar Tarefa</button>
        </div>
        
        <ul id="taskList"></ul>

        <div class="timer-container">
            <h3>Cronômetro: <span id="timer">00:00</span></h3>
            <button id="startStopButton">Iniciar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
